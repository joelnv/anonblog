            {% csrf_token %}
            <div class="form-group was-validated">
                <label for="Title">Title:</label>
                {{ form.title }}
            </div>
            {% if form.title.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ form.title.errors }}
                </div>
            {% endif %}
            <div class="form-group was-validated">
                <label for="body">Content:</label>
                {{ form.body }}
            </div>
            {% if form.body.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ form.body.errors }}
                </div>
            {% endif %}
            {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
