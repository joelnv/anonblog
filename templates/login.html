{% extends 'base_layout.html' %}

{% block content %}
    <div class="col-lg-4 m-auto bg-light p-0 rounded">
        <h1 class="text-center alert-warning rounded p-3">Login Page</h1>
        <form action="{% url 'login' %}" method="post" class="bg-light">
            {% csrf_token %}
            <div class="form-group mt-4 ml-5">
                <label>Username</label><br>
                {{form.username}}
            </div>
            <div class="form-group ml-5">
                <label>Password</label><br>
                {{form.password}}
            </div>
            <div class="bg-light rounded pb-5 mt-4">
                <input type="submit" class="btn btn-success float-right mr-3 mb-5" value="Login">
            </div>
        </form>
    </div>
{% endblock %}
