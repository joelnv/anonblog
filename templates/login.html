{% extends 'base_layout.html' %}

{% block content %}
<h1>Login Page</h1>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Username</label>
        {{form.username}}
    </div>
    <div class="form-group">
        <label>Password</label>
        {{form.password}}
    </div>
    <input type="submit" value="Login">
</form>
{% endblock %}
