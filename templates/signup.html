{% extends 'base_layout.html' %}

{% block content %}
<h1>Sign Up Page</h1>
<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Username</label>
        {{form.username}}
    </div>
    <div class="form-group">
        <label>Password</label>
        {{form.password1}}
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        {{form.password1}}
    </div>
    <input type="submit" value="Signup">
</form>
{% endblock %}
