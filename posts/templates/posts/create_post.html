{% extends 'base_layout.html' %}

{% block content %}
        <h1>Create a anonymous Post</h1>
        <form action="{% url 'posts:create' %}" method="post">
            {% csrf_token %}
            Title <br>
            {{ form.title }}<br>
            {% if form.errors %}
                {{ form.title.errors }}<br>
            Content <br>
            {{ form.body }}<br>
                {{ form.body.errors | striptags }}<br>
                {{ form.non_field_errors }}<br>
            {% endif %}
            <input type="submit" value="Create">
        </form>

{% endblock %}
