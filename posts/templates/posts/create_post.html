{% extends 'base_layout.html' %}

{% block content %}
        <h1>Create a anonymous Post</h1>
        <form action="{% url 'posts:create' %}" method="post">
            {% csrf_token %}
            Title
            {{ form.title }}
                {{ form.title.errors }}
            Content
            {{ form.body }}
                {{ form.body.errors | striptags }}
                {{ form.non_field_errors }}
            <input type="submit" value="Create">
        </form>

{% endblock %}
