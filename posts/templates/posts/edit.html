{% extends 'base_layout.html' %}

{% block content %}

    <h2 class="alert alert-warning">Edit this post here</h2>
    {% if request.user.is_authenticated and  not post.creator %}
            <button class="btn btn-lg btn-block btn-warning mb-3" onclick="return myFunction()">Claim this Post as yours</button>
        <script>
            function myFunction() {
                var txt;
                var r = confirm("Are you Sure you want to claim this Post? \n press OK if Yes");
                if (r == true) {
                    txt = "{{ request.user }}";
                    window.location.href = "{% url 'posts:claim' post.id %}";
                } else {
                    txt = "";

                }
                document.getElementById("demo").innerHTML = txt;
            }
        </script>
    {% endif %}
        <div id="demo"></div>
    <form action="{% url 'posts:anon_edit' post.id post.skey %}" method="post" class="col-lg-8 mb-5 needs-validation">
        {% include 'pform.html' %}
        <input type="submit" class="btn btn-md bg-primary btn-outline-secondary text-center text-light" value="Edit Post">
    </form>

{% endblock %}
