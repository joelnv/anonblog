{% extends 'base_layout.html' %}

{% block content %}

    <h1>Edit this post here</h1>
    <form action="{% url 'posts:edit' post.id post.skey %}" method="post">
        {% csrf_token %}
        Title
        {{ form.title }}
        {{ form.title.errors }}
        Content
        {{ form.body }}
        {{ form.body.errors | striptags }}
        {{ form.non_field_errors }}
        <input type="submit" value="Create">
    </form>

{% endblock %}
